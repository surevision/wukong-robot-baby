<!DOCTYPE html>
<html lang="zh-CN" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>功能菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        body {
            background: #ffffff;
            width: 100vw;
            height: 100vh;
            color: #333;
            overflow: hidden;
            font-size: 4vw; /* 基础字号使用视口宽度单位 */
        }
        
        .watch-container {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #4a00e0;
            color: white;
            padding: 1vw; /* 进一步减小内边距 */
            text-align: center;
            font-size: 4vw; /* 进一步减小头部字号 */
            font-weight: bold;
            flex-shrink: 0;
            height: 8vw; /* 进一步减小高度 */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .refresh-button {
            position: absolute;
            right: 2vw;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 1vw 2vw;
            border-radius: 1.5vw;
            font-size: 3vw;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none; /* 移除焦点轮廓 */
        }
        
        .refresh-button:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }
        
        .menu-scroll-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .menu-container {
            padding: 2.5vw;
            height: 100%;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        
        .menu-item {
            padding: 3.5vw;
            margin-bottom: 2vw;
            background-color: #f5f5f5;
            border-radius: 2vw;
            cursor: pointer; /* 恢复指针样式 */
            transition: all 0.2s ease;
            border: 0.5vw solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 4.5vw;
        }
        
        .menu-item.selected {
            background-color: #4a00e0;
            color: white;
            transform: scale(1.02);
        }
        
        .menu-item.has-submenu::after {
            content: ">";
            font-weight: bold;
            font-size: 4.5vw;
        }
        
        .menu-item.selected.has-submenu::after {
            color: white;
        }
        
        .submenu {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        
        .submenu.active {
            transform: translateX(0);
        }
        
        .submenu-content {
            flex: 1;
            padding: 2.5vw;
            overflow-y: auto;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            padding: 2.5vw 3vw;
            cursor: pointer; /* 恢复指针样式 */
            color: #4a00e0;
            font-weight: bold;
            font-size: 4.5vw;
            background-color: #f8f8f8;
            border-bottom: 0.25vw solid #eee;
            flex-shrink: 0;
        }
        
        .back-button::before {
            content: "<";
            margin-right: 1.5vw;
            font-weight: bold;
        }
        
        .footer {
            padding: 2vw 3vw;
            background-color: #f0f0f0;
            border-top: 0.25vw solid #ddd;
            font-size: 3.5vw;
            color: #666;
            text-align: center;
            flex-shrink: 0;
        }
        
        .key-hint {
            display: flex;
            justify-content: space-around;
            margin-top: 1vw;
        }
        
        .virtual-key {
            background-color: #e0e0e0;
            padding: 1.5vw 4vw;
            border-radius: 2vw;
            font-weight: bold;
            font-size: 4vw;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 0.3vw solid #ccc;
            min-width: 12vw;
            text-align: center;
        }
        
        .virtual-key:active {
            background-color: #4a00e0;
            color: white;
            transform: scale(0.95);
        }
        
        /* 等待框样式 */
        .waiting-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .waiting-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .waiting-box {
            background: white;
            border-radius: 3vw;
            padding: 5vw;
            width: 85%;
            max-width: 200px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        
        .waiting-overlay.active .waiting-box {
            transform: scale(1);
        }
        
        .waiting-icon {
            width: 10vw;
            height: 10vw;
            margin: 0 auto 2.5vw;
            border: 0.75vw solid #f0f0f0;
            border-top: 0.75vw solid #4a00e0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .waiting-title {
            font-size: 4.5vw;
            font-weight: bold;
            margin-bottom: 2vw;
            color: #333;
        }
        
        .waiting-timer {
            font-size: 7vw;
            font-weight: bold;
            color: #4a00e0;
            margin: 2.5vw 0;
            font-family: 'Courier New', monospace;
        }
        
        .waiting-message {
            font-size: 4vw;
            color: #666;
            margin-bottom: 3vw;
        }
        
        .cancel-button {
            background-color: #f0f0f0;
            border: none;
            padding: 2vw 4vw;
            border-radius: 4vw;
            font-size: 4vw;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .cancel-button:active {
            background-color: #e0e0e0;
        }
        
        /* 自定义alert模态框样式 */
        .custom-alert-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .custom-alert-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .custom-alert-box {
            background: white;
            border-radius: 3vw;
            padding: 5vw;
            width: 80%;
            max-width: 300px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            box-shadow: 0 2vw 4vw rgba(0, 0, 0, 0.3);
        }
        
        .custom-alert-overlay.active .custom-alert-box {
            transform: scale(1);
        }
        
        .custom-alert-icon {
            width: 12vw;
            height: 12vw;
            margin: 0 auto 3vw;
            background-color: #4a00e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 6vw;
            font-weight: bold;
        }
        
        .custom-alert-title {
            font-size: 5vw;
            font-weight: bold;
            margin-bottom: 3vw;
            color: #333;
        }
        
        .custom-alert-message {
            font-size: 4.2vw;
            color: #666;
            margin-bottom: 4vw;
            line-height: 1.4;
        }
        
        .custom-alert-timer {
            font-size: 3.5vw;
            color: #999;
            margin-top: 3vw;
        }
        
        .progress-bar {
            width: 100%;
            height: 1vw;
            background-color: #f0f0f0;
            border-radius: 0.5vw;
            margin-top: 2vw;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4a00e0;
            width: 100%;
            border-radius: 0.5vw;
            transition: width 0.1s linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 小屏幕优化 */
        @media (max-height: 480px) {
            .header {
                padding: 0.8vw;
                font-size: 3.5vw;
                height: 7vw;
            }
            
            .refresh-button {
                padding: 0.8vw 1.5vw;
                font-size: 2.5vw;
                right: 1.5vw;
            }
            
            .menu-item {
                padding: 3vw;
                margin-bottom: 1.5vw;
                font-size: 4vw;
            }
            
            .footer {
                padding: 1.5vw 2.5vw;
                font-size: 3vw;
            }
            
            .virtual-key {
                padding: 1vw 3vw;
                font-size: 3.5vw;
                min-width: 10vw;
            }
            
            .waiting-box {
                padding: 4vw;
            }
            
            .waiting-timer {
                font-size: 6vw;
            }
            
            .custom-alert-box {
                padding: 4vw;
            }
            
            .custom-alert-icon {
                width: 10vw;
                height: 10vw;
                font-size: 5vw;
            }
        }
        
        @media (max-height: 320px) {
            .header {
                padding: 0.5vw;
                font-size: 3vw;
                height: 6vw;
            }
            
            .refresh-button {
                padding: 0.5vw 1vw;
                font-size: 2vw;
                right: 1vw;
            }
            
            .menu-item {
                padding: 2.5vw;
                margin-bottom: 1vw;
                font-size: 3.5vw;
            }
            
            .footer {
                padding: 1vw 2vw;
                font-size: 2.5vw;
            }
            
            .virtual-key {
                padding: 0.8vw 2.5vw;
                font-size: 3vw;
                min-width: 8vw;
            }
        }
    </style>
</head>
<body>
    <div class="watch-container">
        <div class="header">
            功能菜单
            <button class="refresh-button" id="refreshButton" tabindex="-1">刷新</button>
        </div>
        
        <div class="menu-scroll-container">
            <div class="menu-container" id="mainMenu">
                <div class="menu-item has-submenu" data-target="idiom-stories">成语故事</div>
                <div class="menu-item has-submenu" data-target="children-songs">儿歌</div>
                <div class="menu-item weather" data-target="weather">天气预报</div>
                <div class="menu-item ip_check" data-target="time">IP查询</div>
            </div>
            
            <div class="submenu" id="idiom-stories-submenu">
                <div class="back-button">返回主菜单</div>
                <div class="submenu-content">
                      {% if chengyu_list %}
                        {% for item in chengyu_list %}
                        <div class="menu-item chengyu">{{ item }}</div>
                        {% end %}
                    {% end %}
                </div>
            </div>
            
            <div class="submenu" id="children-songs-submenu">
                <div class="back-button">返回主菜单</div>
                <div class="submenu-content">
                      {% if song_list %}
                        {% for item in song_list %}
                        <div class="menu-item erge">{{ item }}</div>
                        {% end %}
                    {% end %}
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div>使用方向键选择，Enter键确认</div>
            <div class="key-hint">
                <div class="virtual-key" data-key="ArrowUp">↑</div>
                <div class="virtual-key" data-key="ArrowDown">↓</div>
                <div class="virtual-key" data-key="Enter">确认</div>
                <div class="virtual-key" data-key="Escape">返回</div>
            </div>
        </div>
        
        <!-- 等待框 -->
        <div class="waiting-overlay" id="waitingOverlay">
            <div class="waiting-box">
                <div class="waiting-icon"></div>
                <div class="waiting-title">播放中...</div>
                <div class="waiting-timer" id="waitingTimer">01:00</div>
                <div class="waiting-message" id="waitingMessage">加载中...</div>
                <button class="cancel-button" id="cancelButton">停止</button>
            </div>
        </div>
        
        <!-- 自定义alert模态框 -->
        <div class="custom-alert-overlay" id="customAlertOverlay">
            <div class="custom-alert-box">
                <div class="custom-alert-icon">!</div>
                <div class="custom-alert-title">提示</div>
                <div class="custom-alert-message" id="customAlertMessage">消息内容</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="custom-alert-timer" id="customAlertTimer">5秒后关闭</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取菜单元素
            const mainMenu = document.getElementById('mainMenu');
            const menuItems = document.querySelectorAll('.menu-item');
            const submenus = document.querySelectorAll('.submenu');
            const backButtons = document.querySelectorAll('.back-button');
            const waitingOverlay = document.getElementById('waitingOverlay');
            const waitingTimer = document.getElementById('waitingTimer');
            const waitingMessage = document.getElementById('waitingMessage');
            const cancelButton = document.getElementById('cancelButton');
            const virtualKeys = document.querySelectorAll('.virtual-key');
            const refreshButton = document.getElementById('refreshButton');
            
            // 自定义alert元素
            const customAlertOverlay = document.getElementById('customAlertOverlay');
            const customAlertMessage = document.getElementById('customAlertMessage');
            const customAlertTimer = document.getElementById('customAlertTimer');
            const progressFill = document.getElementById('progressFill');
            
            let currentMenu = mainMenu;
            let selectedIndex = 0;
            let menuStack = [mainMenu];
            let countdownInterval = null;
            let countdownSeconds = 60; // 1分钟倒计时
            let alertTimeout = null;
            let alertCountdown = null;

            // 初始化菜单
            updateSelection();
            
            // 自定义alert函数
            function showCustomAlert(message, duration = 5000) {
                // 清除现有的定时器
                if (alertTimeout) {
                    clearTimeout(alertTimeout);
                    alertTimeout = null;
                }
                if (alertCountdown) {
                    clearInterval(alertCountdown);
                    alertCountdown = null;
                }
                
                // 设置消息内容
                customAlertMessage.textContent = message;
                progressFill.style.width = '100%';
                customAlertTimer.textContent = '5秒后关闭';
                
                // 显示模态框
                customAlertOverlay.classList.add('active');
                
                let remainingTime = duration / 1000;
                const totalTime = remainingTime;
                
                // 更新倒计时
                alertCountdown = setInterval(function() {
                    remainingTime--;
                    const progress = (remainingTime / totalTime) * 100;
                    progressFill.style.width = progress + '%';
                    customAlertTimer.textContent = remainingTime + '秒后关闭';
                    
                    if (remainingTime <= 0) {
                        clearInterval(alertCountdown);
                        hideCustomAlert();
                    }
                }, 1000);
                
                // 设置自动关闭
                alertTimeout = setTimeout(function() {
                    hideCustomAlert();
                }, duration);
            }
            
            function hideCustomAlert() {
                customAlertOverlay.classList.remove('active');
                if (alertTimeout) {
                    clearTimeout(alertTimeout);
                    alertTimeout = null;
                }
                if (alertCountdown) {
                    clearInterval(alertCountdown);
                    alertCountdown = null;
                }
            }
            
            // 刷新按钮点击事件
            refreshButton.addEventListener('click', function() {
                // 取消选中状态
                clearSelection();
                resetToMainMenu();
            });
            
            // 键盘事件监听
            document.addEventListener('keydown', function(e) {
                // 如果按下F5或Ctrl+R，刷新页面
                if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                    e.preventDefault();
                    clearSelection();
                    resetToMainMenu();
                    return;
                }
                
                handleKeyPress(e.key);
            });
            
            // 虚拟按键点击事件
            virtualKeys.forEach(key => {
                key.addEventListener('click', function() {
                    const keyValue = this.getAttribute('data-key');
                    handleKeyPress(keyValue);
                    
                    // 添加点击反馈
                    this.style.backgroundColor = '#4a00e0';
                    this.style.color = 'white';
                    setTimeout(() => {
                        this.style.backgroundColor = '#e0e0e0';
                        this.style.color = '#333';
                    }, 150);
                });
            });
            
            // 菜单项点击事件 - 恢复导航功能
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    // 如果等待框显示，不处理点击事件
                    if (waitingOverlay.classList.contains('active')) return;
                    
                    // 更新选中索引
                    const items = getCurrentMenuItems();
                    selectedIndex = Array.from(items).indexOf(this);
                    updateSelection();
                    
                    // 如果是子菜单项，允许进入子菜单
                    if (this.classList.contains('has-submenu')) {
                        setTimeout(() => {
                            const target = this.getAttribute('data-target');
                            const submenu = document.getElementById(`${target}-submenu`);
                            if (submenu) {
                                switchMenu(submenu);
                            }
                        }, 100);
                    }
                });
            });
            
            // 返回按钮点击事件 - 恢复返回功能
            backButtons.forEach(button => {
                button.addEventListener('click', function() {
                    goBack();
                });
            });
            
            // 取消按钮点击事件
            cancelButton.addEventListener('click', hideWaitingBox);
            
            // 自定义alert点击关闭
            customAlertOverlay.addEventListener('click', function(e) {
                if (e.target === customAlertOverlay) {
                    hideCustomAlert();
                }
            });
            
            function handleKeyPress(key) {
                // 如果等待框显示，只允许取消操作
                if (waitingOverlay.classList.contains('active')) {
                    if (key === 'Escape' || key === 'Enter') {
                        hideWaitingBox();
                    }
                    return;
                }
                
                // 如果自定义alert显示，按任意键关闭
                if (customAlertOverlay.classList.contains('active')) {
                    if (key === 'Escape' || key === 'Enter' || key === ' ') {
                        hideCustomAlert();
                    }
                    return;
                }
                
                switch(key) {
                    case 'ArrowUp':
                        moveSelection(-1);
                        break;
                    case 'ArrowDown':
                        moveSelection(1);
                        break;
                    case 'Enter':
                        selectItem();
                        break;
                    case 'Escape':
                        goBack();
                        break;
                }
            }
            
            // 清除选中状态
            function clearSelection() {
                const items = getCurrentMenuItems();
                items.forEach((item, index) => {
                    item.classList.remove('selected');
                });
                selectedIndex = -1; // 设置为无效索引
            }
            
            // 重置到主菜单
            function resetToMainMenu() {
                // 隐藏等待框
                hideWaitingBox();
                
                // 停止所有播放
                callStop();
                
                // 重置菜单状态
                currentMenu = mainMenu;
                selectedIndex = 0;
                menuStack = [mainMenu];
                
                // 显示主菜单，隐藏所有子菜单
                submenus.forEach(menu => {
                    menu.classList.remove('active');
                });
                mainMenu.style.display = 'block';
                
                // 更新选择状态
                updateSelection();
                
                // 显示自定义提示
                showCustomAlert("已刷新重置");
            }

            function json2form(jsonObj) {
                const formData = new FormData();
                Object.keys(jsonObj).map((key) => {
                    formData.append(key, jsonObj[key]);
                });
                return formData;
            }
            
            function callPlay(data, type, callback) {
                let url = `/${type}`;
                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data)
                }).then((response) => {callback();})
            }
            
            function callStop() {
                let data = {control: "stop"}
                let url = `/erge`;
                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data)
                });
                url = `/chengyu`;
                fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data)
                });
            }

            // 移动选择
            function moveSelection(direction) {
                const items = getCurrentMenuItems();
                if (items.length === 0) return;
                
                selectedIndex = (selectedIndex + direction + items.length) % items.length;
                updateSelection();
            }
            
            // 获取当前菜单项
            function getCurrentMenuItems() {
                return currentMenu.querySelectorAll('.menu-item:not(.back-button)');
            }
            
            // 更新选择状态
            function updateSelection() {
                const items = getCurrentMenuItems();
                items.forEach((item, index) => {
                    if (index === selectedIndex) {
                        item.classList.add('selected');
                        // 滚动到可见区域
                        scrollToItem(item);
                    } else {
                        item.classList.remove('selected');
                    }
                });
            }
            
            // 滚动到选中项
            function scrollToItem(item) {
                let container;
                
                // 根据当前菜单类型选择正确的容器
                if (currentMenu.classList.contains('submenu')) {
                    container = currentMenu.querySelector('.submenu-content');
                } else {
                    container = currentMenu;
                }
                
                if (!container) return;
                
                const itemRect = item.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                
                if (itemRect.top < containerRect.top) {
                    // 项目在容器上方
                    container.scrollTop -= (containerRect.top - itemRect.top + 10);
                } else if (itemRect.bottom > containerRect.bottom) {
                    // 项目在容器下方
                    container.scrollTop += (itemRect.bottom - containerRect.bottom + 10);
                }
            }
            
            // 选择项目 - 只有键盘Enter键和虚拟确认键能执行
            function selectItem() {
                const items = getCurrentMenuItems();
                const selectedItem = items[selectedIndex];
                
                if (!selectedItem) return;
                
                // 检查是否有子菜单
                if (selectedItem.classList.contains('has-submenu')) {
                    const target = selectedItem.getAttribute('data-target');
                    const submenu = document.getElementById(`${target}-submenu`);
                    
                    if (submenu) {
                        // 切换到子菜单
                        switchMenu(submenu);
                    }
                } else {
                    // 显示等待框 - 只有键盘/虚拟按键能触发执行
                    showWaitingBox(selectedItem.textContent, selectedItem);
                }
            }
            
            // 显示等待框
            function showWaitingBox(text, selectedItem) {
                let type = "";
                let data = {};
                
                if (selectedItem.classList.contains("erge")) {
                    type = "erge";
                    data = {name: text};
                }
                if (selectedItem.classList.contains("chengyu")) {
                    type = "chengyu";
                    data = {name: text};
                }
                if (selectedItem.classList.contains("ip_check")) {
                    type = "ip_check";
                }
                if (selectedItem.classList.contains("weather")) {
                    type = "weather";
                }

                if (["erge", "chengyu"].indexOf(type) > -1) {
                    // 需要显示播放的
                    callPlay({name: text}, type, () => {
                        if (countdownInterval) {
                            clearInterval(countdownInterval);
                            countdownInterval = null;
                        }
                        countdownSeconds = 0;
                        // 开始显示时间
                        countdownInterval = setInterval(function() {
                            countdownSeconds++;
                            updateTimerDisplay();
                        }, 1000);
                    });
                    // 更新等待消息
                    let playType = {
                        "erge" : "儿歌",
                        "chengyu" : "成语故事"
                    }
                    waitingMessage.textContent = `正在播放 ${playType[type]}`;
                    
                    // 重置倒计时
                    countdownSeconds = 0;
                    updateTimerDisplay();
                    
                    // 显示等待框
                    waitingOverlay.classList.add('active');
                } else {
                    // 不需要显示播放的
                    callPlay({}, type);
                    // 使用自定义alert替换原来的alert
                    showCustomAlert("已执行");
                }
            }
            
            // 更新计时器显示
            function updateTimerDisplay() {
                const minutes = Math.floor(countdownSeconds / 60);
                const seconds = countdownSeconds % 60;
                waitingTimer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // 隐藏等待框
            function hideWaitingBox() {
                waitingOverlay.classList.remove('active');
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                callStop();
            }
            
            // 切换菜单
            function switchMenu(newMenu) {
                currentMenu = newMenu;
                menuStack.push(newMenu);
                selectedIndex = 0;
                
                // 显示新菜单，隐藏其他菜单
                submenus.forEach(menu => {
                    if (menu === newMenu) {
                        menu.classList.add('active');
                    } else {
                        menu.classList.remove('active');
                    }
                });
                
                // 隐藏主菜单
                if (newMenu !== mainMenu) {
                    mainMenu.style.display = 'none';
                } else {
                    mainMenu.style.display = 'block';
                }
                
                updateSelection();
            }
            
            // 返回上一级菜单
            function goBack() {
                if (menuStack.length > 1) {
                    menuStack.pop(); // 移除当前菜单
                    const prevMenu = menuStack[menuStack.length - 1];
                    switchMenu(prevMenu);
                }
            }
        });
    </script>
</body>
